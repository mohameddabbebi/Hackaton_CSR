<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Moderne</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #cbbcf6, #cce6f8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbox {
      background: white;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 800px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      animation: fadeIn 1s ease;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .bot-message, .user-message {
      max-width: 70%;
      margin-bottom: 20px;
      animation: messageFade 0.5s ease;
    }

    @keyframes messageFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-message {
      background: #f0f2f5;
      padding: 15px;
      border-radius: 20px 20px 20px 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .user-message {
      background: #d3e8fb;
      padding: 15px;
      border-radius: 20px 20px 5px 20px;
      align-self: flex-end;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      border: none;
      background: white;
      padding: 12px 15px;
      border-radius: 20px;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      outline: none;
    }

    .input-area button {
      background: #6e9df7;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    .input-area button:hover {
      background: #567de8;
      transform: translateY(-2px);
    }

    #mic-button {
      background: #6e9df7;
      border: 2px solid #6e9df7;
      color: #6e9df7;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #mic-button:hover {
      background: #6e9df7;
      color: white;
    }

  </style>
</head>
<body>

<div class="chatbox">
  <div class="messages" id="chatbox">
    <div class="bot-message">
      <div>ðŸ¤– Bienvenue ! Comment puis-je vous aider aujourdâ€™hui ?</div>
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Ã‰crivez votre message...">
    
    <!-- ðŸŽ¤ Bouton micro redirige vers /speech -->
    <button id="mic-button" onclick="window.location.href='/speech'">ðŸŽ¤</button>
    
    <!-- âž¤ Bouton envoyer -->
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
  const inputField = document.getElementById("user-input");
  const chatbox = document.getElementById("chatbox");

  function showLoadingMessage() {
    const loadingMessage = document.createElement("div");
    loadingMessage.classList.add("message", "bot-message");
    loadingMessage.innerText = "OpÃ©ration en cours, veuillez patienter...";
    loadingMessage.id = "loadingMessage";
    chatbox.appendChild(loadingMessage);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function sendMessage() {
    const message = inputField.value.trim();
    if (message === "") return;
    inputField.value = '';

    const userMessage = document.createElement("div");
    userMessage.classList.add("message", "user-message");
    userMessage.innerText = message;
    chatbox.appendChild(userMessage);
    chatbox.scrollTop = chatbox.scrollHeight;

    showLoadingMessage();

    fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: message }),
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("loadingMessage").style.display = "none";
      const botMessage = document.createElement("div");
      botMessage.classList.add("message", "bot-message");
      botMessage.innerText = data.response;
      chatbox.appendChild(botMessage);
      chatbox.scrollTop = chatbox.scrollHeight;
    })
    .catch((error) => {
      console.error('Erreur:', error);
    });
  }
</script>

</body>
</html>
