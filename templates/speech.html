<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reconnaissance Vocale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #cbbcf6, #cce6f8);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #6e9df7;
      box-shadow: 0 0 0 0 rgba(110, 157, 247, 0.7);
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1);   box-shadow: 0 0 0 0 rgba(110, 157, 247, 0.5); }
      50%  { transform: scale(1.3); box-shadow: 0 0 0 40px rgba(110, 157, 247, 0); }
      100% { transform: scale(1);   box-shadow: 0 0 0 0 rgba(110, 157, 247, 0); }
    }

    .controls {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .stop-btn {
      background-color: #ff5b5b;
      color: white;
    }

    .back-btn {
      background-color: #eeeeee;
      color: #333;
    }

    button:hover {
      opacity: 0.85;
    }

  </style>
</head>
<body>

  <div class="circle"></div>

  <div class="controls">
    <button class="stop-btn" onclick="stopRecognition()">üõë Stop</button>
    <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Retour</button>
  </div>

  <script>
    let recognition;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onstart = () => {
        console.log("üéôÔ∏è Reconnaissance d√©marr√©e");
      };

      recognition.onresult = (event) => {
        const result = event.results[event.results.length - 1][0].transcript;
        console.log("üó£Ô∏è Tu as dit :", result);
        // Tu peux ici envoyer le texte au backend plus tard
      };

      recognition.onerror = (event) => {
        console.error("‚ùå Erreur vocale :", event.error);
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        console.log("üõë Reconnaissance arr√™t√©e");
      }
    }

function goBack() {
  window.location.href = "/";
}

  </script>
</body>
</html>
